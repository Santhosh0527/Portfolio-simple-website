<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__Name">Santhosh Kumar</h1>
        <h4 class="section-one__role">Web Developer</h4>
        <a class="section-one__contact" href="index.html.html">Home</a>
      </div>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input
                  type="text"
                  placeholder="Your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>
                <input
                  type="email"
                  placeholder="Your Email"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>
                <textarea
                  placeholder="Message"
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a href="https://www.instagram.com/santhosh____dev/" target="_blank"
            >instagram</a
          >
          <a
            href="https://www.linkedin.com/in/santhosh-kumar-bb6123221/"
            target="blan
      "
            >LinkedIn</a
          >
        </p>
        <p class="section-five__desc">&copy; Santhosh Kumar</p>
      </div>
    </div>
  </body>
</html>
